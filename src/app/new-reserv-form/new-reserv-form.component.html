<div class="colums margins">
    <span class="margins">Nueva Reserva</span>
    <form [formGroup]="newReservForm" class="forms" (submit)="onSubmit()">
        <div class="rows">
            <div class="colums marginLeft marginRight">
                Usuario <input
                type="text"
                class="form-control"
                formControlName="username">
                <label *ngIf="newReservForm.get('username')?.touched && newReservForm.get('username')?.errors?.['required']" class="error-message">
                    El usuario es requerido.
                </label>
                Habitacion <input
                type="text"
                class="form-control"
                formControlName="room">
                <label *ngIf="newReservForm.get('room')?.touched && newReservForm.get('room')?.errors?.['required']" class="error-message">
                    la habitacion es requerido.
                </label>
                <label *ngIf="newReservForm.get('room')?.touched && newReservForm.get('room')?.errors?.['pattern']" class="error-message">
                    Este campo debe ser un n√∫mero entero.
                </label>
                Forma de pago <input
                type="text"
                class="form-control"
                formControlName="payMethod">
                <label *ngIf="newReservForm.get('payMethod')?.touched && newReservForm.get('payMethod')?.errors?.['required']" class="error-message">
                    la forma de pago es requerido.
                </label>
            </div>
            <div class="colums marginLeft marginRight">
                Fecha llegada <input
                type="date"
                class="form-control"
                formControlName="checkInDate">
                Fecha salida <input
                type="date"
                class="form-control"
                formControlName="checkOutDate">
            </div>
        </div>
        <button class="primary button" type="submit" [disabled]="newReservForm.invalid">Reservar</button>
    </form>
</div>
