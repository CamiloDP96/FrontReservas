<mat-card class="reserv-card margins">
    <mat-card-header>
        <mat-card-title *ngIf="dataReserv">Reservacion {{dataReserv.id}} </mat-card-title>
        <mat-card-subtitle *ngIf="dataRoom">Habitacion {{dataRoom.room}} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="getImagePath(dataRoom?.type)" alt="Room Photo">
    <mat-card-content>
        <div class="colums" *ngIf="dataBill && dataReserv && dataRoom">
                <p>tipo de habitacion: {{dataRoom.type}} </p>
                <p>Precio por noche: {{dataRoom.pricePerNigth}} </p>
                <p>Tiempo Hospedado: {{dataBill.days}} </p>
                <p>Estado de la reserva: {{dataReserv.state}} </p>
                <p>Fecha de ingreso: {{dataReserv.checkIn}} </p>
        </div>
    </mat-card-content>
    <mat-card-actions class="rows">
        <button class="secondary button margins">Cancelar</button>
        <a routerLink="/new-reservation">
            <button class="secondary button margins">Editar</button>
        </a>
    </mat-card-actions>
</mat-card>
